<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Pardesi Consultancy</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    /* Chess Background */
    .chess-bg {
      background-image: url('https://images.unsplash.com/photo-1528819622765-d6bcf132f793?auto=format&fit=crop&w=1600&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
</head>

<body class="text-white">

  <!-- NAVBAR (same as index) -->
  <header class="fixed top-0 left-0 right-0 z-30 bg-black/80 border-b border-gray-700 backdrop-blur">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">

      <!-- Logo -->
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-full bg-[#4a0e0a] flex items-center justify-center text-[#f4e3c3] font-bold">
          PC
        </div>
        <div>
          <div class="text-sm font-semibold text-[#f4e3c3]">Pardesi Consultancy</div>
          <div class="text-xs text-[#f4e3c3]/70 tracking-wide">Where Growth Meets Success</div>
        </div>
      </div>

      <!-- Nav links -->
      <nav class="hidden md:flex items-center gap-6 text-sm text-[#f4e3c3]/80">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="contact.html" class="text-[#f4e3c3] font-semibold">Contact</a>
      </nav>
    </div>
  </header>

  <!-- FULL SCREEN WHATSAPP CONTACT -->
  <section class="chess-bg relative w-full h-screen flex items-center justify-center">
    <!-- Dark overlay -->
    <div class="absolute inset-0 bg-[#2b0504]/85"></div>

    <div class="relative z-10 text-center px-4">

      <!-- BIG WhatsApp Logo -->
      <img 
        src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg"
        class="w-40 h-40 sm:w-48 sm:h-48 drop-shadow-2xl mx-auto mb-8"
        alt="WhatsApp"
      />

      <!-- Text -->
      <h1 class="text-3xl md:text-4xl font-semibold text-[#f4e3c3] mb-6">
        Chat With Us on WhatsApp
      </h1>

      <!-- WhatsApp Button -->
      <a 
        href="https://wa.me/14376650227" 
        target="_blank"
        class="inline-block bg-[#25D366] text-white px-8 py-4 rounded-full text-lg font-medium shadow-lg hover:bg-[#1ebe5d] transition">
        Open WhatsApp
      </a>

      <p class="text-[#f4e3c3]/70 text-sm mt-4">
        We reply within 5–30 minutes.
      </p>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="bg-black text-[#f4e3c3]/70 text-xs py-4 text-center">
    © 2025 Pardesi Consultancy. All rights reserved.
  </footer>

</body>
</html>
