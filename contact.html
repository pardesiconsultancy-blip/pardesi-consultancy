<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Pardesi Consultancy</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style> body { font-family:'Poppins', sans-serif; } </style>
</head>

<body class="bg-[#fff7e8] text-[#2b0504]">

  <!-- NAVBAR -->
  <header class="bg-[#4a0e0a] text-[#f4e3c3] py-4">
    <div class="max-w-6xl mx-auto px-4 flex items-center justify-between">

      <div class="flex items-center gap-3">
        <div class="w-10 h-10 bg-[#2b0504] rounded-full text-[#f4e3c3] flex items-center justify-center font-semibold">PC</div>
        <h2 class="text-lg font-semibold">Pardesi Consultancy</h2>
      </div>

      <nav class="hidden md:flex items-center gap-6 text-sm">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="contact.html" class="font-semibold underline">Contact</a>
      </nav>

    </div>
  </header>

  <!-- MAIN -->
  <main class="max-w-6xl mx-auto px-4 py-20">

    <h1 class="text-3xl md:text-4xl font-semibold">Contact Us</h1>

    <p class="mt-4 text-[#5b403a] text-sm md:text-base">
      We respond within 24 hours. Book a free 15-minute consultation.
    </p>

    <div class="grid md:grid-cols-2 gap-10 mt-10">

      <div class="space-y-3 text-sm">
        <p>üìç Based in Ontario (Serving India & Canada)</p>
        <p>üìû Phone: +1 (555) 123-4567</p>
        <p>‚úâÔ∏è Email: hello@pardesiconsultancy.ca</p>
      </div>

      <form class="bg-white border border-[#f1ddbd] rounded-2xl p-6 shadow-md space-y-4"
            onsubmit="sendForm(event)">

        <div>
          <label class="text-sm">Full Name</label>
          <input name="name"
                 class="w-full border border-[#f1ddbd] rounded-md p-2 mt-1 text-[#2b0504]" required />
        </div>

        <div>
          <label class="text-sm">Email</label>
          <input type="email" name="email"
                 class="w-full border border-[#f1ddbd] rounded-md p-2 mt-1" required />
        </div>

        <div>
          <label class="text-sm">Message</label>
          <textarea name="message"
                    class="w-full border border-[#f1ddbd] rounded-md p-2 mt-1 h-24" required></textarea>
        </div>

        <button class="w-full py-2 bg-[#4a0e0a] text-[#f4e3c3] rounded-md font-medium">
          Send Message
        </button>

      </form>

    </div>
  </main>

  <footer class="bg-[#4a0e0a] text-[#f4e3c3]/80 py-4 text-xs text-center">
    ¬© 2025 Pardesi Consultancy
  </footer>

  <script>
    function sendForm(e) {
      e.preventDefault();

      const form = e.target;
      const name = form.name.value;
      const email = form.email.value;
      const message = form.message.value;

      const body =
        `Name: ${name}%0D%0AEmail: ${email}%0D%0A%0D%0A${message}`;

      window.location.href =
        `mailto:hello@pardesiconsultancy.ca?subject=New Inquiry from ${encodeURIComponent(name)}&body=${body}`;
    }
  </script>

</body>
</html>
