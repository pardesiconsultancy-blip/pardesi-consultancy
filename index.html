  <script>

        <!-- COMPANY NAME -->
        <h1 class="text-3xl sm:text-4xl md:text-5xl font-semibold text-cream drop-shadow-xl">

        <!-- SLOGAN -->
        <p class="mt-4 text-lg sm:text-xl md:text-2xl text-gold tracking-wide">
          Where Growth Meets Success

      </div>
    </section>

  <!-- FOOTER -->

    <div class="max-w-6xl mx-auto px-4 flex flex-col md:flex-row items-center justify-between gap-2">
