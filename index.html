<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pardesi Consultancy – Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body { font-family: "Poppins", system-ui, sans-serif; }
    </style>
  </head>

  <body class="bg-[#2b0504] text-[#f4e3c3]">

    <!-- NAVBAR -->
    <header class="fixed top-0 left-0 right-0 bg-[#2b0504] text-[#f4e3c3] shadow-lg z-50">
      <div class="max-w-6xl mx-auto px-4 sm:px-6 py-3 flex items-center justify-between">

        <!-- Logo -->
        <a href="index.html" class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-full bg-[#f4e3c3] text-[#2b0504] font-bold flex items-center justify-center">PC</div>
          <div>
            <div class="text-xs tracking-[0.18em] uppercase text-[#f4e3c3]/70">Where Growth Meets Success</div>
            <div class="text-base font-semibold">Pardesi Consultancy</div>
          </div>
        </a>

        <!-- Desktop Menu -->
        <nav class="hidden md:flex items-center gap-6 text-sm">
          <a href="index.html" class="font-semibold text-white">Home</a>
          <a href="about.html" class="hover:text-white">About</a>
          <a href="services.html" class="hover:text-white">Services</a>
          <a href="contact.html" class="hover:text-white">Contact</a>
        </nav>

        <!-- Mobile menu button -->
        <button class="md:hidden text-2xl" onclick="document.getElementById('mobileMenu').classList.toggle('hidden');">☰</button>
      </div>

      <!-- Mobile Menu -->
      <div id="mobileMenu" class="md:hidden hidden bg-[#2b0504] text-[#f4e3c3] border-t border-[#f4e3c3]/20">
        <a href="index.html" class="block px-4 py-3 border-b border-[#f4e3c3]/10">Home</a>
        <a href="about.html" class="block px-4 py-3 border-b border-[#f4e3c3]/10">About</a>
        <a href="services.html" class="block px-4 py-3 border-b border-[#f4e3c3]/10">Services</a>
        <a href="contact.html" class="block px-4 py-3">Contact</a>
      </div>
    </header>

    <div class="pt-24"></div>

    <!-- SIMPLE CLEAN HERO -->
    <section class="relative h-[90vh] w-full flex items-center justify-center text-center px-6">

      <!-- Background chess image -->
      <img
        src="https://images.unsplash.com/photo-1528819622765-d6bcf132f793?auto=format&fit=crop&w=1600&q=80"
        class="absolute inset-0 w-full h-full object-cover opacity-40"
      />

      <!-- Centered content -->
      <div class="relative z-10 flex flex-col items-center">
        
        <!-- Large PC Logo -->
        <div class="w-24 h-24 rounded-full bg-[#f4e3c3] text-[#2b0504] flex items-center justify-center text-4xl font-bold shadow-lg">
          PC
        </div>

        <h1 class="mt-6 text-4xl md:text-5xl font-semibold text-[#f4e3c3] drop-shadow">
          Pardesi Consultancy
        </h1>

        <p class="mt-3 text-sm tracking-[0.25em] uppercase text-[#f4e3c3]/80">
          Where Growth Meets Success
        </p>
      </div>

    </section>

    <!-- FOOTER -->
    <footer class="bg-black text-[#f4e3c3]/70 py-5 text-xs mt-10">
      <div class="max-w-6xl mx-auto px-4 sm:px-6 flex justify-between">
        <div>© 2025 Pardesi Consultancy</div>
        <div>Trusted Canada Education & Immigration Guidance</div>
      </div>
    </footer>

  </body>
</html>
